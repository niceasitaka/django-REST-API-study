<!DOCTYPE html>
<html>
<head>
	<title>회원가입</title>
	<style>
		form {
			display: block;
			padding: 12px;
		}
		form div.form_wrapper {
			margin-bottom: 12px;
			box-shadow: 2px 2px 4px #000;
			border: 1px solid #FFF;
		}
		form div.form_wrapper div.input_form {
			display: flex;
			margin: 12px;
			align-items: center;
		}
		form div.form_wrapper div.input_form label {
			margin-right: 12px;
			min-width: 200px;
		}
		form div.form_wrapper div.input_form input {
			flex: 1;
		}
		form input[type=submit] {
			width: 100%;
			background-color: #ececec;
			padding: 12px;
		}
	</style>
</head>
<body>
	<form action="{% url 'user_manager:login_validate' %}" method="POST">
		{% csrf_token %}
		<div class="form_wrapper">
			<div class="input_form">
				<label for="{{ login_form.id.id_for_label }}">{{ login_form.id.label }}</label>
				{{ login_form.id }}
			</div>
			<div class="input_form">
				<label for="{{ login_form.password.password_for_label }}">{{ login_form.password.label }}</label>
				{{ login_form.password }}
			</div>			
		</div>
		<input type="submit" value="로그인">
	</form>
</body>
</html>
